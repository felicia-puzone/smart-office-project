<html>
    <head>
        <meta charset="UTF-8">
        <title>Selezione edificio</title>  
    </head>
    <body></br></br></br></br></br>
        <div align="center">
          <div align="center" class="border">
             <div class="header">
                <h1 class="word">Seleziona l'edificio</h1>
             </div></br></br></br>
            <h2 class="word">
                <form action="{{ url_for('occupyRoom') }}" method="post">
                  <div class="msg">{{ msg }}</div>
		    <select id="building" name="building" value=1 required>
			{% for building in buildings %}
      				<option value={{building.id_building}}>{{building.city}}</option>
  			{% endfor %}
		    </select>
		    <input type="submit" class="btn" value="Occupa"></br>
                </form>
            </h2>
            <form action="{{ url_for('logout') }}" method="post">
                  <div>logout</div>
                    <input type="submit" class="btn" value="Logout"></br></br>
                </form>
	 </div>
        </div>
    </body>
</html>
